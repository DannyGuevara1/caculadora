<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/resetPro.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/caculadora.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="contenedor">
        <div class="contenedor__calculadora">
          <div class="calculadora__pantalla">
            <span class="pantalla__resultado" id="resultado">0</span>
          </div>
          <hr class="calculadora__separador" />
          <div class="calculadora__botones">
            <button class="botones botones--operaciones" id="limpiar">AC</button> 
            <button class="botones botones--operaciones" value="+">+/-</button>
            <button class="botones botones--operaciones" value="%">%</button>
            <button class="botones botones--operaciones" value="/">/</button>
            <button class="botones" value="7">7</button>
            <button class="botones" value="8">8</button>
            <button class="botones" value="9">9</button>
            <button class="botones botones--operaciones" value="*">X</button>
            <button class="botones" value="4">4</button>
            <button class="botones" value="5">5</button>
            <button class="botones" value="6">6</button>
            <button class="botones botones--operaciones" value="-"> - </button>
            <button class="botones" value="1">1</button>
            <button class="botones" value="2">2</button>
            <button class="botones" value="3">3</button>
            <button class="botones botones--operaciones" value="+">+</button>
            <button class="botones" value="0">0</button>
            <button class="botones" value=".">,</button>
            <button class="botones botones--operaciones botones--espacio" id="resolver"> = </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
